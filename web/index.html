<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Proyecto Final - Sistemas Distribuidos">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="icon.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Portal Escolar Administrativo" />
  <meta property="og:description" content="PEA | Portal Escolar Administrativo" />
  <meta property="og:image" content="/assets/assets/images/SocialMedia.png" /> 
  <meta name="twitter:title" content="Portal Escolar Administrativo" />
  <meta name="twitter:description" content="PEA | Portal Escolar Administrativo" />
  <meta name="twitter:image" content="/assets/assets/images/SocialMedia.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Portal Escolar Administrativo </title>
  <meta name="description" content="PEA | Portal Escolar Administrativo" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#4634c2">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#4634c2">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
